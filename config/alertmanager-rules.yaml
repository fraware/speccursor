apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: speccursor-alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: speccursor
    app.kubernetes.io/part-of: speccursor
spec:
  route:
    group_by: ['alertname', 'service', 'component']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h
    receiver: 'slack-notifications'
    routes:
      - match:
          severity: critical
        receiver: 'slack-critical'
        continue: true
      - match:
          severity: warning
        receiver: 'slack-warning'
        continue: true
      - match:
          component: security
        receiver: 'security-team'
        continue: true
      - match:
          component: database
        receiver: 'database-team'
        continue: true
      - match:
          component: monitoring
        receiver: 'ops-team'
        continue: true

  receivers:
    - name: 'slack-notifications'
      slack_configs:
        - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
          channel: '#speccursor-alerts'
          title: 'SpecCursor Alert'
          text: |
            {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Service:* {{ .Labels.service }}
            *Component:* {{ .Labels.component }}
            *Runbook:* {{ .Annotations.runbook_url }}
            {{ end }}
          send_resolved: true
          actions:
            - type: button
              text: 'View Runbook'
              url: '{{ .Annotations.runbook_url }}'

    - name: 'slack-critical'
      slack_configs:
        - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
          channel: '#speccursor-critical'
          title: 'üö® CRITICAL: SpecCursor Alert'
          text: |
            {{ range .Alerts }}
            *CRITICAL ALERT:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Service:* {{ .Labels.service }}
            *Component:* {{ .Labels.component }}
            *Runbook:* {{ .Annotations.runbook_url }}
            {{ end }}
          send_resolved: true
          actions:
            - type: button
              text: 'View Runbook'
              url: '{{ .Annotations.runbook_url }}'

    - name: 'slack-warning'
      slack_configs:
        - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
          channel: '#speccursor-warnings'
          title: '‚ö†Ô∏è WARNING: SpecCursor Alert'
          text: |
            {{ range .Alerts }}
            *WARNING:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Service:* {{ .Labels.service }}
            *Component:* {{ .Labels.component }}
            *Runbook:* {{ .Annotations.runbook_url }}
            {{ end }}
          send_resolved: true
          actions:
            - type: button
              text: 'View Runbook'
              url: '{{ .Annotations.runbook_url }}'

    - name: 'security-team'
      slack_configs:
        - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
          channel: '#speccursor-security'
          title: 'üîí SECURITY: SpecCursor Alert'
          text: |
            {{ range .Alerts }}
            *SECURITY ALERT:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Service:* {{ .Labels.service }}
            *Runbook:* {{ .Annotations.runbook_url }}
            {{ end }}
          send_resolved: true
          actions:
            - type: button
              text: 'View Runbook'
              url: '{{ .Annotations.runbook_url }}'

    - name: 'database-team'
      slack_configs:
        - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
          channel: '#speccursor-database'
          title: 'üóÑÔ∏è DATABASE: SpecCursor Alert'
          text: |
            {{ range .Alerts }}
            *DATABASE ALERT:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Service:* {{ .Labels.service }}
            *Runbook:* {{ .Annotations.runbook_url }}
            {{ end }}
          send_resolved: true
          actions:
            - type: button
              text: 'View Runbook'
              url: '{{ .Annotations.runbook_url }}'

    - name: 'ops-team'
      slack_configs:
        - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'
          channel: '#speccursor-ops'
          title: '‚öôÔ∏è OPS: SpecCursor Alert'
          text: |
            {{ range .Alerts }}
            *OPS ALERT:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Service:* {{ .Labels.service }}
            *Runbook:* {{ .Annotations.runbook_url }}
            {{ end }}
          send_resolved: true
          actions:
            - type: button
              text: 'View Runbook'
              url: '{{ .Annotations.runbook_url }}'

    - name: 'email-notifications'
      email_configs:
        - to: 'speccursor-alerts@company.com'
          from: 'alertmanager@speccursor.com'
          smarthost: 'smtp.company.com:587'
          auth_username: 'alertmanager@speccursor.com'
          auth_password: 'YOUR_SMTP_PASSWORD'
          headers:
            subject: 'SpecCursor Alert'
          html: |
            <h2>SpecCursor Alert</h2>
            {{ range .Alerts }}
            <h3>{{ .Annotations.summary }}</h3>
            <p><strong>Description:</strong> {{ .Annotations.description }}</p>
            <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
            <p><strong>Service:</strong> {{ .Labels.service }}</p>
            <p><strong>Component:</strong> {{ .Labels.component }}</p>
            <p><a href="{{ .Annotations.runbook_url }}">View Runbook</a></p>
            {{ end }}
          send_resolved: true

    - name: 'pager-duty'
      pagerduty_configs:
        - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
          description: 'SpecCursor Alert'
          client: 'SpecCursor Alertmanager'
          client_url: 'https://github.com/speccursor/docs/blob/main/runbooks/'
          severity: '{{ .Labels.severity }}'
          class: '{{ .Labels.component }}'
          group: 'speccursor'
          details:
            firing: '{{ .Alerts.Firing | len }}'
            num_firing: '{{ .Alerts.Firing | len }}'
            num_resolved: '{{ .Alerts.Resolved | len }}'
            resolved: '{{ template "pagerduty.default.description" . }}'
          send_resolved: true

    - name: 'webhook'
      webhook_configs:
        - url: 'https://api.company.com/webhooks/speccursor-alerts'
          send_resolved: true
          http_config:
            basic_auth:
              username: 'webhook-user'
              password: 'YOUR_WEBHOOK_PASSWORD'
            tls_config:
              ca_file: '/etc/ssl/certs/ca-certificates.crt'
          max_alerts: 0
          title: 'SpecCursor Alert'
          message: |
            {{ range .Alerts }}
            Alert: {{ .Annotations.summary }}
            Description: {{ .Annotations.description }}
            Severity: {{ .Labels.severity }}
            Service: {{ .Labels.service }}
            Component: {{ .Labels.component }}
            Runbook: {{ .Annotations.runbook_url }}
            {{ end }}

